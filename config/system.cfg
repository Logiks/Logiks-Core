[PHPINI]
error_reporting=E_ERROR
max_file_uploads=100
file_uploads=on
max_execution_time=30
memory_limit=128M
[DEFINE]
DEFAULT_SITE=default
DEFAULT_THEME=default
MASTER_DEBUG_MODE=true
CSS_DISP_TYPE=Compressed
JS_DISP_TYPE=Tagged
LING_SEPARATOR_CHAR=
LING_COMMENT_CHAR=
LING_AUTO_FIXCASE=false
DIRECTORY_SEPARATOR=/
DATE_SEPARATOR=/
TIME_SEPARATOR=:
TIMESTAMP_FORMAT=d/M/Y-H:i:s
ERROR_HANDLER=logiks
ERROR_DISP_TYPE=mordern
ERROR_TRACE=true
ERROR_VIEWER=inline
ERROR_MESSAGE_FORMAT=<b style='color:red'>#errName [#errLvl] : </b><b style='color:green'>#errMsg</b> In File #file On Line #line<br/>
EXCEPTION_HANDLER=true
LOG_FORMAT=%d-%t %N [%s:%c] (%p:%f{%l}) %m
LOG_DATE=d/M/Y
LOG_TIME=H:i:s
LOG_MAIL=bismay4u@gmail.com
LOG_HANDLERS=Console,FileLog
LOG_EVENTS_ERROR=true
LOG_EVENTS_SYSTEM=true
LOG_EVENTS_ACTIVITY=true
LOG_EVENTS_REQUESTS=true
LOG_EVENTS_SEARCH=true
LOG_EVENTS_SQL=true
LOG_EVENTS_SQL_SELECT=false
LOG_EVENTS_VISITOR=none
LOG_VISITORS_PAGE=false
LOG_VISITOR_TOTAL_INFO=true
LOG_NO_EVENTS_ON_ERROR=404,405,401
LOG_USER_AGENTS=true
TEMPLATE_CACHE=true
TEMPLATE_EXPIRY=3600
TEMPLATE_CACHE_ON_DISPLAY=0
SMARTY_COMPILE_CHECK=false
SMARTY_PHP_ALLOW=true
SMARTY_PHP_ERROR_LEVEL=E_ERROR|E_PARSE
DATABUS_TIMEOUT=1800
MAX_UPLOAD_FILE_SIZE=16000000
[CONFIG]
LOCK_CONTEXTMENU=false
LOCK_SELECTION=false
LOCK_MOUSEDRAG=false
LOADER_LAYOUT=loading/default
LANDING_PAGE=home
TITLE_FORMAT=#APPS_NAME# v#APPS_VERS#
DATE_FORMAT=d/m/yy
TIME_FORMAT=H:i:s
DATE_YEAR_RANGE=100
DEFAULT_TIMEZONE=Asia/Calcutta
DEFAULT_COUNTRY=India
DEFAULT_LOCALE=en
ERROR_REDIRECTION_LEVEL=3
GENERATED_PERMALINK_STYLE=default
FULL_MEDIA_PATH=true
CACHE_EXPIRY=900
IMAGE_STORAGE_FORMAT=jpg
THUMBNAIL_SIZE=148,148
